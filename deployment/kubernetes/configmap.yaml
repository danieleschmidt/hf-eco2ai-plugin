apiVersion: v1
kind: ConfigMap
metadata:
  name: hf-eco2ai-config
  namespace: hf-eco2ai
data:
  config.json: |
    {
      "project_name": "hf-eco2ai-production",
      "environment": "production",
      "logging": {
        "level": "INFO",
        "format": "json"
      },
      "monitoring": {
        "enabled": true,
        "prometheus_port": 9091,
        "health_check_interval": 30
      },
      "carbon_tracking": {
        "grid_carbon_intensity": 240.0,
        "real_time_updates": true
      }
    }
