apiVersion: v1
kind: Service
metadata:
  name: hf-eco2ai-service
  namespace: hf-eco2ai
  labels:
    app: hf-eco2ai
spec:
  selector:
    app: hf-eco2ai
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP
