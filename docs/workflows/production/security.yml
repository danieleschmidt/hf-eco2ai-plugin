# Security Scanning Pipeline
# Copy this file to: .github/workflows/security.yml
name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 2'  # Weekly Tuesday 3 AM

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety pip-audit

    - name: Run Bandit security scan
      run: bandit -r src/ -f sarif -o bandit.sarif || true

    - name: Upload Bandit results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: bandit.sarif

    - name: Run Safety check  
      run: safety check --json --output safety.json || true

    - name: Run pip-audit
      run: pip-audit --format=json --output=audit.json || true