apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hf-eco2ai-network-policy
  namespace: terragon-sdlc
spec:
  podSelector:
    matchLabels:
      app: hf-eco2ai
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
