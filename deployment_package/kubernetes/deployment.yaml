apiVersion: apps/v1
kind: Deployment
metadata:
  name: hf-eco2ai
  namespace: terragon-sdlc
  labels:
    app: hf-eco2ai
    version: v5.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: hf-eco2ai
  template:
    metadata:
      labels:
        app: hf-eco2ai
        version: v5.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: hf-eco2ai
        image: terragonlabs/hf-eco2ai:v5.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TERRAGON_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: hf-eco2ai-config
---
apiVersion: v1
kind: Service
metadata:
  name: hf-eco2ai-service
  namespace: terragon-sdlc
  labels:
    app: hf-eco2ai
spec:
  selector:
    app: hf-eco2ai
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hf-eco2ai-ingress
  namespace: terragon-sdlc
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.terragonlabs.com
    secretName: hf-eco2ai-tls
  rules:
  - host: api.terragonlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hf-eco2ai-service
            port:
              number: 80
